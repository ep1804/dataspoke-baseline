---
apiVersion: v1
kind: Secret
metadata:
  name: example-mysql-secret
  labels:
    app: example-mysql
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "ExampleDev2024!"
  MYSQL_DATABASE: "example_db"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: example-mysql-pvc
  labels:
    app: example-mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-mysql
  labels:
    app: example-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-mysql
  template:
    metadata:
      labels:
        app: example-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: example-mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: example-mysql-secret
                  key: MYSQL_DATABASE
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: example-mysql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: example-mysql
  labels:
    app: example-mysql
spec:
  type: ClusterIP
  selector:
    app: example-mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
      protocol: TCP
