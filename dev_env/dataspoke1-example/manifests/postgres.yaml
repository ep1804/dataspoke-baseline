---
apiVersion: v1
kind: Secret
metadata:
  name: example-postgres-secret
  labels:
    app: example-postgres
type: Opaque
stringData:
  POSTGRES_PASSWORD: "ExampleDev2024!"
  POSTGRES_DB: "example_db"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: example-postgres-pvc
  labels:
    app: example-postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-postgres
  labels:
    app: example-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-postgres
  template:
    metadata:
      labels:
        app: example-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: example-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: example-postgres-secret
                  key: POSTGRES_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: example-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: example-postgres
  labels:
    app: example-postgres
spec:
  type: ClusterIP
  selector:
    app: example-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
